---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="social-sharing">
    Share this:
    {% include social-sharing.html %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="social-sharing">
    Share this:
    {% include social-sharing.html %}
  </div>

  {% include disqus.html %}
</article>
